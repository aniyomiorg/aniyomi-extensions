apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext {
    extName = 'Doramasflix'
    pkgNameSuffix = 'es.doramasflix'
    extClass = '.Doramasflix'
    extVersionCode = 9
    libVersion = '13'
}

dependencies {
    implementation(project(':lib-uqload-extractor'))
